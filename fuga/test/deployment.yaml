apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-hoge
  namespace: nginxi
spec:
  selector:
    matchLabels:
      app: nginx-hoge
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-hoge
        image: nginx
        ports:
        - containerPort: 80
